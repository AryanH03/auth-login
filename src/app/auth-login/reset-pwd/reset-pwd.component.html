<div class="container note-form-container">
    <h2 class="text-center mb-4">Register User</h2>
    <form class="form-group" [formGroup]="changePwd" >
        <div class="form-group">
            <label for="Password">Password</label>
            <input type="password" class="form-control" id="password" rows="5" placeholder="Enter the Password" required formControlName="password">
        </div>
        <div class="form-group">
            <label for="Coonfirm Password">Confirm Password</label>
            <input type="password" class="form-control" id="c_password" rows="5" placeholder="Confirm Password" required formControlName="c_password">
        </div>

        <div class="row justify-content-center">
            <button type="submit" class="btn btn-primary btn-block m-3 w-25 text-center" (click)="submit()">Change Password</button>
        </div>
    </form>
</div>

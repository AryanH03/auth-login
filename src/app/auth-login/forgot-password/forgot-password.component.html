<div class="container note-form-container">
    <h2 class="text-center mb-4">Enter Valid Email Id</h2>
    <form class="form-group" [formGroup]="validForm" >
        <div class="form-group">
            <label for="username">Email:</label>
            <input type="text" class="form-control" id="email" placeholder="Enter the email" required formControlName="emailid">
        </div>
        

        <div class="row justify-content-center">
            <button type="submit" class="btn btn-primary btn-block m-3 w-25 text-center" (click)="submit()">Submit</button>
        </div>
    </form>
</div>
